<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <header></header>
    <main id="root" class="background_color">
        <div class="green_bar"></div>
        <div class="container_message">
            <div class="left_container_message">

                <div class="left_user">
                    <div class="left_user_img">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>

                    <div class="left_user_name">
                        <h4>Nome Utente</h4>
                    </div>
                    
                    <div class="left_user_icons">
                        <div><i class="fas fa-circle-notch"></i></div>
                        <div><i class="fas fa-comment-alt"></i></div>
                        <div><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>

                <div class="left_notifications">
                    <div class="left_notifications_img">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="left_notifications_text">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <a href="#"><p>Attiva notifiche desktop</p></a>
                    </div>
                </div>
                <div class="left_search">
                    <div class="left_search_img">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="left_search_input">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="left_all_chats">
                    <div class="left_all_chats_2 ">
                        <div class="left_all_chat" v-for="chat in chatList">
                            
                            <div class="left_all_chat_img">
                                <img :src="`img/avatar${chat.avatar}.jpg`" alt="avatar">
                            </div>

                            <div class="left_all_chat_text">
                                <div class="left_all_chat_text_name">
                                    <h4>{{chat.name}}</h4>
                                    <p>Tutto Fatto!...</p>
                                </div>
                                <div class="left_all_chat_text_date">30/01/2020 16.15.22</div>
                               
                            </div>
                        </div>
                       
                    </div>
                   
                </div>
            </div>

            <div class="right_container_message">
            
                <div class="right_user">
                    <div class="right_user_img">
                        <img src="img/avatar_1.jpg" alt="">
                    </div>

                    <div class="right_user_name">
                        <h4>Nome Utente</h4>
                        <p>Ultimo accesso oggi alle 10/01/2020 16:15:22</p>
                    </div>
                    
                    <div class="right_user_icons">
                        <div><i class="fas fa-search"></i></div>
                        <div><i class="fas fa-paperclip"></i></div>
                        <div><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>

                <div class="right_chat_display">
                    <div class="right_chat_display_sent">
                        <div class="sent_sms">
                            <p style="color: black;">gdfgfd gfgfdgdfdgfdggfr</p>
                            <p class="sms_date">10/01/2020 15.30,55</p>
                        </div>
                    </div>
                    <div class="right_chat_display_recived">
                        <div class="recived_sms">
                            <p style="color: black;">gdfgfd gfgfdgdfdgfdggfr</p>
                            <p class="sms_date">10/01/2020 15.30,55</p>
                        </div>
                    </div>
                </div>

                <div class="right_chat_input">
                    <div class="right_chat_input_smile">
                        <i class="far fa-smile"></i>
                    </div>

                    <div class="right_chat_input_text">
                        <input type="text">
                    </div>
                    
                    <div class="right_chat_input_microphone">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
