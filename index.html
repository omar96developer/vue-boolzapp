<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <header></header>
    <main id="root" class="background_color">
        <div class="green_bar"></div>
        <div class="container_message">
            <div class="left_container_message">
                <div class="left_user">
                    <div class="left_user_img">
                        <img src="" alt="">
                    </div>
                    <div class="left_user_name">
                        <h4></h4>
                    </div>
                    <div class="left_user_icons">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="left_notifications">
                    <div class="left_notifications_img">

                    </div>
                    <div class="left_notifications_text">
                        <h4></h4>
                        <p></p>
                    </div>
                </div>
                <div class="left_search">
                    <div class="left_search_img">
                        <img src="" alt="">
                    </div>
                    <div class="left_search_input">
                        <input type="text">
                    </div>
                </div>
                <div class="left_all_chats">
                    <div class="left_all_chat">
                        <div class="left_all_chat_img">
                            <img src="" alt="">
                        </div>
                        <div class="left_all_chat_text">
                            <div class="left_all_chat_text_name"></div>
                            <div class="left_all_chat_text_date"></div>
                            <div class="left_all_chat_text_preview"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_container_message">
                <div class="right_user">
                    <div class="right_user_img">
                        <img src="" alt="">
                    </div>
                    <div class="right_user_name">
                        <h4></h4>
                    </div>
                    <div class="right_user_icons">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="right_chat_display">

                </div>
                <div class="right_chat_input">
                    <div class="smile"></div>
                    <input type="text">
                    <div class="microphone"></div>
                </div>
            </div>
        </div>
        
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
